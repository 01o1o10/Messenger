<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="./../public/css/style.css" />
    <script src="./../public/js/socket.io.slim.js"></script>
    <script src="./../public/js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                    <img class="logo" src="./../public/images/facebooklite-TA.jpg">
            </div>
            <div class="row">
                <p class="hosgeldin">Messenger</p>
            </div>
        </div>

        <div class="row main">
            <div class="btn-group">
                <button class="btn btn-primary btn-lg button" type="button" id="giris">Giriş</button>
                <button class="btn btn-primary btn-lg button" type="button" id="kaydol">Kaydol</button>
            </div>
        </div>

        <script>
                function previewFile(){
                var preview = document.getElementById('upimg'); //selects the query named img
                var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                var reader  = new FileReader();
            
                reader.onloadend = function () {
                    preview.src = reader.result;
                }
            
                if (file) {
                    reader.readAsDataURL(file); //reads the data as a URL
                } else {
                    preview.src = "";
                }
            }
            
            previewFile();  //calls the function named previewFile()
        </script>

        <div class="row kaydol">
            <form id="register-form" class="form-group form">
                <input type="file" onchange="previewFile()"><br>
                <img src="" height="200" id="upimg" alt="Image preview...">
                <label for="username">User name: </label>
                <input type="text" name="username" id="rusername" class="form-control">
                <input value="Kaydol" type="submit" class="btn btn-primary btn-lg button">
            </form>
        </div>

        <div class="row giris">
            <form id="login-form" class="form-group form">
                <label for="username">User name: </label>
                <input type="text" name="username" id="lusername" class="form-control">
                <input value="Giriş" type="submit" class="btn btn-primary btn-lg button">
            </form>
        </div>

        <div class="row messenger">
            <div class="users">         
                <table class="table table-dark table-striped">
                <thead>
                    <tr>
                    <th id="user"><p></p></th>
                    <th>
                        <input type="image" class="exit" value="submit" src="./../public/images/exit.png" />
                    </th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
                </table>
            </div>
            <div class="container message-content">
                <div class="container row top-bar">
                    <div class="current-user">
                        <h5></h5>
                    </div>                                          
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <img id="notify-icon" src="./../public/images/notification.png">
                        </button>
                        <div class="dropdown-menu">
                        </div>
                    </div>
                </div>
                <div class="container row content">
                    <ul>
                    </ul>
                    <div class="row message-form-wrapper">
                        <form class="form-group" id="message-form">
                            <textarea id="message" class="form-control"></textarea>
                            <input type="submit" value="Gönder" class="btn btn-primary btn-lg button" id="message-submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script type="application/javascript" src="./../public/js/js.js"></script>
</body>
</html>
